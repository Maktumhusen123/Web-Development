<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maktum</td>
                <td>24</td>
                <td>Naragund</td>
            </tr>
            <tr>
                <td>Shifa</td>
                <td>12</td>
                <td>Naragund</td>
            </tr>
            <tr>
                <td>Maktumbi</td>
                <td>40</td>
                <td>Naragund</td>
            </tr>
        </tbody> 
    </table>
    <h1>HTML Tables - 2</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Age</th>
                <th rowspan="2">City</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maktum</td>
                <td>Challamarad</td>
                <td>24</td>
                <td>Naragund</td>
            </tr>
            <tr>
                <td>Shifa</td>
                <td>Challamarad</td>
                <td>12</td>
                <td>Naragund</td>
            </tr>
            <tr>
                <td>Maktumbi</td>
                <td>Challamarad</td>
                <td>40</td>
                <td>Naragund</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
